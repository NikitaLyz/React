<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auth + Weather</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      background:#f8fafc; /* –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é ‚Äî —Å–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω (–¥–ª—è dashboard) */
      transition:background 0.3s ease;
    }
    body.bg-login{
      background:url('background.jpg') center/cover no-repeat fixed;
    }
    header{
      background:rgba(255,255,255,.9);
      border-bottom:1px solid #ddd;
      backdrop-filter:blur(4px);
      position:sticky;top:0;z-index:10;
    }
    header .row{
      max-width:64rem;margin:auto;
      display:flex;justify-content:space-between;align-items:center;
      padding:.75rem 1rem;
    }
    .title{font-weight:600;font-size:1.4rem;color:#0f172a;}
    .btn{
      padding:.5rem .9rem;border:none;border-radius:.6rem;
      background:#0f172a;color:#fff;cursor:pointer;font-size:.9rem;
    }
    .container{max-width:64rem;margin:auto;padding:2rem;flex:1;width:100%;}
    .card{
      background:rgba(255,255,255,.9);
      backdrop-filter:blur(8px);
      border-radius:1rem;
      box-shadow:0 2px 8px rgba(0,0,0,.25);
      max-width:28rem;margin:3rem auto;padding:1.5rem;
    }
    input{width:100%;padding:.6rem .75rem;margin-top:.25rem;border:1px solid #ccc;border-radius:.5rem;}
    input:focus{outline:2px solid #0f172a;}
    .small{font-size:.85rem;color:#444;}
    .error{color:#b91c1c;background:#fee;border:1px solid #fca5a5;padding:.5rem;border-radius:.5rem;margin-top:.5rem;}
    .password-wrap{display:flex;gap:.5rem;align-items:center;}
    .icon-btn{background:none;border:none;cursor:pointer;font-size:1.1rem;}
    .loader{display:inline-block;width:1rem;height:1rem;border:2px solid #ccc;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg)}}
    .grid{display:grid;gap:1rem;}
    .grid-5{grid-template-columns:repeat(5,minmax(0,1fr));}
    @media(max-width:900px){.grid-5{grid-template-columns:repeat(2,minmax(0,1fr));}}
    @media(max-width:520px){.grid-5{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <header>
    <div class="row">
      <div class="title">Weather ‚Ä¢ Demo</div>
      <div id="auth-slot"></div>
    </div>
  </header>

  <main id="app" class="container"></main>

  <!-- LOGIN -->
  <template id="tpl-login">
    <div class="card">
      <h2>–£–≤—ñ–π—Ç–∏</h2>
      <p class="small">–§–æ—Ä–º–∞—Ç –ª–æ–≥—ñ–Ω–∞: <code>mark5</code> (–ø–∞—Ä–æ–ª—å = –ª–æ–≥—ñ–Ω)</p>
      <form id="login-form" class="grid" style="margin-top:1rem;">
        <label>
          <div class="small">–õ–æ–≥—ñ–Ω</div>
          <input id="login-username" placeholder="–Ω–∞–ø—Ä., mark5" required>
        </label>
        <label>
          <div class="small">–ü–∞—Ä–æ–ª—å</div>
          <div class="password-wrap">
            <input id="login-password" type="password" placeholder="—Ç–∞–∫–∏–π —Å–∞–º–∏–π, —è–∫ –ª–æ–≥—ñ–Ω" required>
            <button id="toggle-pass" type="button" class="icon-btn">üëÅÔ∏è</button>
          </div>
        </label>
        <div id="login-error" class="error" style="display:none;"></div>
        <button class="btn" type="submit">
          <span id="login-btn-text">–£–≤—ñ–π—Ç–∏</span>
          <span id="login-btn-spin" class="loader" style="display:none;"></span>
        </button>
      </form>
    </div>
  </template>

  <!-- DASHBOARD -->
  <template id="tpl-dashboard">
    <div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
        <div>
          <h2>–ü–æ–≥–æ–¥–∞ –Ω–∞ 5 –¥–Ω—ñ–≤</h2>
          <div id="where-line" class="small">–õ–æ–∫–∞—Ü—ñ—è: –ö–∏—ó–≤</div>
        </div>
        <button id="refresh-btn" class="btn">–û–Ω–æ–≤–∏—Ç–∏</button>
      </div>
      <div id="load-line" style="display:none;"><span class="loader"></span> –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ...</div>
      <div id="error-line" class="error" style="display:none;"></div>
      <div id="days-grid" class="grid grid-5"></div>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
